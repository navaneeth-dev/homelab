---
api:
  insecure: true

providers:
  docker: {}

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
  websecure:
    address: ":443"
    tls:
      certResolver: cloudflare

certificatesResolvers:
  cloudflare:
    acme:
      email: "{{ email }}"
      storage: "/letsencrypt/acme.json"
      dnsChallenge:
        provider: cloudflare
      resolvers:
        - "1.1.1.1:53"
        - "1.0.0.1:53"
