apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/navaneeth-dev/homelab
    targetRevision: HEAD
    path: homelab
  destination:
    server: https://kubernetes.default.svc
    namespace: homelab
