---
version: '3'
services:
  reverse-proxy:
    image: traefik:v2.10
    container_name: reverse-proxy
    command: --api.insecure=true --providers.docker
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
  cmrl-web3-backend:
    image: rizexor/cmrl-web3-backend:main
    container_name: cmrl-web3-backend
