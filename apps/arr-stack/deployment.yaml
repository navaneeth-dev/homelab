apiVersion: apps/v1
kind: Deployment
metadata:
  name: arr-stack
  namespace: homelab
spec:
  replicas: 1
  selector:
    matchLabels:
      app: arr-stack
  template:
    metadata:
      labels:
        app: arr-stack
    spec:
      containers:
        - name: jellyfin
          image: ghcr.io/hotio/jellyfin:release-10.10.3
          ports:
            - containerPort: 8096
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Asia/Kolkata"
          volumeMounts:
            - name: jellyfin-config
              mountPath: /config
            - name: media
              mountPath: /media
        - name: radarr
          image: ghcr.io/hotio/radarr:release-5.17.2.9580
          ports:
            - containerPort: 7878
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Asia/Kolkata"
          volumeMounts:
            - name: radarr-config
              mountPath: /config
            - name: media
              mountPath: /media
        - name: sonarr
          image: ghcr.io/hotio/sonarr:release-4.0.12.2823
          ports:
            - containerPort: 8989
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Asia/Kolkata"
          volumeMounts:
            - name: sonarr-config
              mountPath: /config
            - name: media
              mountPath: /media
        - name: prowlarr
          image: ghcr.io/hotio/prowlarr:release-1.29.2.4915
          ports:
            - containerPort: 9696
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Asia/Kolkata"
          volumeMounts:
            - name: prowlarr-config
              mountPath: /config
      volumes:
        - name: media
          nfs:
            server: 192.168.2.180
            path: "/srv/nfs4/media"
        - name: jellyfin-config
          nfs:
            server: 192.168.2.180
            path: "/srv/nfs4/config/jellyfin"
        - name: radarr-config
          nfs:
            server: 192.168.2.180
            path: "/srv/nfs4/config/radarr"
        - name: sonarr-config
          nfs:
            server: 192.168.2.180
            path: "/srv/nfs4/config/sonarr"
        - name: prowlarr-config
          nfs:
            server: 192.168.2.180
            path: "/srv/nfs4/config/prowlarr"
